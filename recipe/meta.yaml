{% set name = "xmlplot" %}
{% set version = "0.9.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xmlplot-{{ version }}.tar.gz
  sha256: d224d6426a38dc6d9b12bfd5c059105a4a82d30344587753ed42265ce79e4350

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - xmlstore >=0.9.15

test:
  imports:
    - xmlplot
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/BoldingBruggeman/xmlplot
  summary: 'Python package for coordinate-aware data reading and plotting'
  description: |
    xmlplot is a Python package for coordinate-aware reading and plotting
    of data in text and NetCDF format, using xml to store plot settings
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jornbr
